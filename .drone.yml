---
kind: pipeline
name: manifest

clone:
  disable: true

trigger:
  event:
    - push

steps:
- name: latest
  when:
    branch:
      - stable
  image: plugins/manifest
  pull: always
  settings:
    ignore_missing: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    target: ${DRONE_REPO_OWNER}/${DRONE_REPO_NAME##docker-}:latest
    template: ${DRONE_REPO_OWNER}/${DRONE_REPO_NAME##docker-}:${DRONE_COMMIT_BRANCH}-${DRONE_COMMIT_SHA:0:7}-${DRONE_BUILD_NUMBER}-OS-ARCH
    platforms:
      - linux/amd64
      - linux/arm
      - linux/arm64

- name: branch
  image: plugins/manifest
  pull: always
  settings:
    ignore_missing: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    target: ${DRONE_REPO_OWNER}/${DRONE_REPO_NAME##docker-}:${DRONE_COMMIT_BRANCH}
    template: ${DRONE_REPO_OWNER}/${DRONE_REPO_NAME##docker-}:${DRONE_COMMIT_BRANCH}-${DRONE_COMMIT_SHA:0:7}-${DRONE_BUILD_NUMBER}-OS-ARCH
    platforms:
      - linux/amd64
      - linux/arm
      - linux/arm64

- name: branch-commit
  image: plugins/manifest
  pull: always
  settings:
    ignore_missing: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    target: ${DRONE_REPO_OWNER}/${DRONE_REPO_NAME##docker-}:${DRONE_COMMIT_BRANCH}-${DRONE_COMMIT_SHA:0:7}
    template: ${DRONE_REPO_OWNER}/${DRONE_REPO_NAME##docker-}:${DRONE_COMMIT_BRANCH}-${DRONE_COMMIT_SHA:0:7}-${DRONE_BUILD_NUMBER}-OS-ARCH
    platforms:
      - linux/amd64
      - linux/arm
      - linux/arm64

depends_on:
  - linux-amd64
  - linux-arm64
  - linux-arm

---
kind: pipeline
name: discord

clone:
  disable: true

trigger:
  status:
  - success
  - failure

steps:
- name: notification
  image: ${DRONE_REPO_OWNER}/base
  pull: always
  environment:
    DISCORD_ID:
      from_secret: discord_id
    DISCORD_TOKEN:
      from_secret: discord_token
  commands:
    - [[ "${DRONE_BUILD_STATUS}" == "success" ]] && curl -fsSL -H "Content-Type: application/json" -X POST -d '{"embeds":[{"description":"Build [#'"${DRONE_BUILD_NUMBER}"'](https://cloud.drone.io/'"${DRONE_REPO}"'/'"${DRONE_BUILD_NUMBER}"') of `'"${DRONE_REPO}"':'"${DRONE_COMMIT_BRANCH}"'` succeeded.\n\nCommit ['"${DRONE_COMMIT_SHA:0:7}"']('"${DRONE_COMMIT_LINK}"') by '"${DRONE_COMMIT_AUTHOR}"':\n``` '"${DRONE_COMMIT_MESSAGE}"' ```","color":65280}]}' https://discordapp.com/api/webhooks/${DISCORD_ID}/${DISCORD_TOKEN}
    - [[ "${DRONE_BUILD_STATUS}" == "failure" ]] && curl -fsSL -H "Content-Type: application/json" -X POST -d '{"embeds":[{"description":"Build [#'"${DRONE_BUILD_NUMBER}"'](https://cloud.drone.io/'"${DRONE_REPO}"'/'"${DRONE_BUILD_NUMBER}"') of `'"${DRONE_REPO}"':'"${DRONE_COMMIT_BRANCH}"'` failed.\n\nCommit ['"${DRONE_COMMIT_SHA:0:7}"']('"${DRONE_COMMIT_LINK}"') by '"${DRONE_COMMIT_AUTHOR}"':\n``` '"${DRONE_COMMIT_MESSAGE}"' ```","color":16711680}]}' https://discordapp.com/api/webhooks/${DISCORD_ID}/${DISCORD_TOKEN}

depends_on:
  - manifest
