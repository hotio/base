---
kind: pipeline
name: manifest

clone:
  disable: true

trigger:
  event:
    - push

steps:
- name: latest
  when:
    branch:
      - stable
  image: plugins/manifest
  pull: always
  settings:
    ignore_missing: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    target: ${DRONE_REPO_OWNER}/${DRONE_REPO_NAME##docker-}:latest
    template: ${DRONE_REPO_OWNER}/${DRONE_REPO_NAME##docker-}:${DRONE_COMMIT_BRANCH}-${DRONE_COMMIT_SHA:0:7}-${DRONE_BUILD_NUMBER}-OS-ARCH
    platforms:
      - linux/amd64
      - linux/arm
      - linux/arm64

- name: branch
  image: plugins/manifest
  pull: always
  settings:
    ignore_missing: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    target: ${DRONE_REPO_OWNER}/${DRONE_REPO_NAME##docker-}:${DRONE_COMMIT_BRANCH}
    template: ${DRONE_REPO_OWNER}/${DRONE_REPO_NAME##docker-}:${DRONE_COMMIT_BRANCH}-${DRONE_COMMIT_SHA:0:7}-${DRONE_BUILD_NUMBER}-OS-ARCH
    platforms:
      - linux/amd64
      - linux/arm
      - linux/arm64

- name: branch-commit
  image: plugins/manifest
  pull: always
  settings:
    ignore_missing: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    target: ${DRONE_REPO_OWNER}/${DRONE_REPO_NAME##docker-}:${DRONE_COMMIT_BRANCH}-${DRONE_COMMIT_SHA:0:7}
    template: ${DRONE_REPO_OWNER}/${DRONE_REPO_NAME##docker-}:${DRONE_COMMIT_BRANCH}-${DRONE_COMMIT_SHA:0:7}-${DRONE_BUILD_NUMBER}-OS-ARCH
    platforms:
      - linux/amd64
      - linux/arm
      - linux/arm64

depends_on:
  - linux-amd64
  - linux-arm64
  - linux-arm

---
kind: pipeline
name: discord

clone:
  disable: true

trigger:
  event:
    - push

steps:
- name: notification
  image: appleboy/drone-discord
  settings:
    webhook_id:
      from_secret: discord_id
    webhook_token:
      from_secret: discord_token
    message: >
      {{#success build.status}}
        Build {{build.number}}{{build.link}} for {{repo.owner}}/{{repo.name}}:{{build.branch}}https://github.com/{{repo.owner}}/{{repo.name}}/tree/{{build.branch}} succeeded.
        Commit {{build.message}}https://github.com/{{repo.owner}}/{{repo.name}}/commit/{{build.commit}}
        Commit SHA {{build.commit}}
        Author {{build.author}}
      {{else}}
        Build {{build.number}}{{build.link}} for <{{repo.owner}}/{{repo.name}}:{{build.branch}}https://github.com/{{repo.owner}}/{{repo.name}}/tree/{{build.branch}} failed!
        Commit {{build.message}}https://github.com/{{repo.owner}}/{{repo.name}}/commit/{{build.commit}}
        Commit SHA {{build.commit}}
        Author {{build.author}}
      {{/success}}

depends_on:
  - manifest
